{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block titulo %}
    Crear Usuario
{% endblock  %}

{% block contenido %}
<section class="bg-gray-100 w-full ">
        
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto  lg:py-0 ">
      
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <div class="flex justify-center w-full">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                        Registrar Usuario
                    </h1>
                </div>
                
                <form class="space-y-4 md:space-y-6" action="" method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                  
                    <div class="flex justify-center w-full">
                        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Registrar</button>

                    </div>
                    <!-- <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Donâ€™t have an account yet? <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
                    </p> -->
                </form>
            </div>
        </div>
    </div>
  </section>

{% endblock contenido %}
