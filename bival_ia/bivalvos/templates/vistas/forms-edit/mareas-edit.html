{% extends 'vistas/editar-muestra.html' %}

{% block form_edit %}
<form action="" class="bg-white p-5 rounded-md" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="flex justify-center w-full mb-2">
        <h1 class="text-lg font-semibold text-gray-500">Datos sobre la marea</h1>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div>
            <label for="time" class="block mb-2 text-sm font-medium text-gray-900">Hora:</label>
        <div class="relative">
            <div class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z" clip-rule="evenodd"/>
                </svg>
            </div>
            <input value="{{ marea.hora }}" name="hora" type="time" id="time" class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " min="00:00" max="23:59" value="00:00" required />
        </div>
        </div>
        <div>
            <label for="default-input" class="block mb-2 text-sm font-medium text-gray-900 ">Lugar o Zona</label>
            <input value="{{ marea.zonalugar }}" name="zonalugar" type="text" id="default-input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
        </div>
        <div class="mb-1">
            <label for="default-input" class="block mb-2 text-sm font-medium text-gray-900 ">Altitud de marea</label>
            <input value="{{ marea.altitudmarea }}" placeholder="0" step="any" name="altitudmarea" type="number" id="default-input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
        </div>
        <div>
            <label for="default-input" class="block mb-2 text-sm font-medium text-gray-900 ">Observaciones</label>
            <input value="{{ marea.observaciones }}" name="observaciones" type="text" id="default-input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
        </div>
    </div>
    
    <div class="flex justify-end w-full mt-4">
        <a href="/muestras/detalles/{{ muestra.codigomuestra }}" type="button" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Cancelar</a>
     <button type="submit" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Guardar</button>
      
      </div>
</form>


{% endblock form_edit %}
